<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess a number game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h1>guess the number</h1>
        <p>I made a random number <strong>1-100</strong>.Try to guess it </p>
        <div class="row">
            <input id="inputGuess" type="number" min="1" max="100" placeholder="Enter a number">
            <button id="btnGuess">guess</button>
            <button id="btnReset" class="secondary">reset</button>
        </div>

        <div id="message" class="message">Make your first guess!!!</div>
        <div class="stats">
            <div>Attempts: <strong id="attempts">0</strong></div>
            <div>best: <strong id="best">N/A</strong></div>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
